<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">show data</a>
    </nav>
    <div class="signin-parent-container">
      <div class="signin-container">
        <div class="signin-image">
          <img
            src="https://img.freepik.com/free-vector/give-blood-background_1057-1029.jpg?w=2000"
            alt="Blood Logo"
          />
        </div>
        <div class="signin-form">
          <img
            src="https://nhsbtdbe.blob.core.windows.net/umbraco-assets-corp/7745/pod-blood-icon.png"
          />
          <h1>Admin Sign In</h1>
          <input type="text" placeholder="Username" id="username" />
          <input type="password" placeholder="Password" id="password" />
          <button id="signin-button">Sign in</button>
        </div>
      </div>
    </div>

    <script src="asignin.js"></script>
  </body>
</html>
